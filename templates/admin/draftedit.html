{% extends "layouts/admin.html" %}
{% block title %}The Third of May 2017{% endblock %}
{% block content %}

  <div class="container">
    <div class="row">

      {% if msg  %}
        <div class="oaerror warning">
          <strong>Msg</strong> - {{ msg }}
        </div>
      {% endif %}

      <div class="col-md-8 col-md-offset-2">

        <h1>id: {{ id }} の記事を編集</h1>
        <form action="/admin/techblog/{{id}}/edit" method="post">
          <input type="hidden" name="blog[id]" value="{{ id }}">
          
          <div class="form-group">
            <label for="title">Date <span class="require">*</span></label>
            <button type="button" class="btn btn-primary btn-xs date-input-btn"><span class="glyphicon glyphicon-time">今の時刻を入力</span></button>
            <input type="text" id="date-input-form" class="form-control" name="blog[date]" value="{{ updated-at }}"/>
          </div>
          
          <div class="form-group">
            <label for="caption">Caption <span class="require">*</span></label>
            <input type="text" class="form-control" name="blog[caption]" value="{{ caption }}"/>
          </div>

          <div class="form-group">
            <label for="description">Body</label>
            <textarea rows="40" class="form-control" name="blog[body]">{{ body }}</textarea>
          </div>

          <div class="form-group">
            <p><span class="require">*</span> - required fields</p>
          </div>

          <div class="form-group">
            {% if published  %}
              <input type="checkbox" name="blog[publish]" value="1" checked="checked"> Publish
            {% else %}
              <input type="checkbox" name="blog[publish]" value="1"> Publish
            {% endif %}
          </div>          

          <div class="form-group">
            <div class="leftbox">
              <button type="submit" name="blog[action]" value="update" class="btn btn-primary">
                Update
              </button>
              <button type="submit" name="blog[action]" value="preview" class="btn btn-default">
                Preview
              </button>
            </div>
            <div class="rightbox">
              <button class="btn btn-default">
                Cancel
              </button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>

{% endblock %}
